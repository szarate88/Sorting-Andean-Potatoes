<!DOCTYPE html>
<html>
<head>
    <title>Project Overview</title>
</head>
<body>
    <h1>Welcome to My Project</h1>
    <p>This project includes data on [your topic].</p>
    <h2>Download the Data</h2>
    <p><a href="papaslalibertad2023.csv" download>Download CSV file</a></p>
    <h2>View the Data</h2>
    <table id="csv-table" border="1"></table>

    <script>
        // Fetch and display the CSV file
        fetch('papaslalibertad2023.csv')
            .then(response => response.text())
            .then(text => {
                const rows = text.split('\n');
                let tableHTML = '';
                rows.forEach(row => {
                    const cells = row.split(',');
                    tableHTML += '<tr>';
                    cells.forEach(cell => tableHTML += `<td>${cell}</td>`);
                    tableHTML += '</tr>';
                });
                document.getElementById('csv-table').innerHTML = tableHTML;
            });
    </script>
</body>
</html>
